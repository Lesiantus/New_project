databases:
  - name: new_project
    databaseName: new_project
    user: new_project

services:
  - type: web
    name: new_project
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: new_project
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
